<!DOCTYPE html>
<html>
<head>
    <title>Merged-Tables</title>
</head>
<body>
    <table border ="1" width="90%">
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Column 4</th>
        <tbody>
             <tr>
            <td rowspan="2" colspan="2">Cell 1</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Cell 2</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
